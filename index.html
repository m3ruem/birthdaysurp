<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Happy Birthday üéâ</title>
  <meta name="description" content="A tiny birthday website surprise." />
  <style>
    :root{
      --accent:#6b5bff;
      --text:#1a1a1a;
      --white:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0;}
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb, #f6d365, #96e6a1);
      background-size: 1200% 1200%;
      animation: bgShift 20s ease infinite;
      overflow-x:hidden;
    }

    @keyframes bgShift {
      0% {background-position:0% 50%}
      50% {background-position:100% 50%}
      100% {background-position:0% 50%}
    }

    .container{
      min-height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center;
      padding: 20px;
      text-align:center;
    }

    .card{
      width:95%; max-width:400px;
      background: rgba(255,255,255,.9);
      backdrop-filter: blur(10px);
      border-radius: 20px; box-shadow: 0 12px 40px rgba(0,0,0,.12);
      padding: 20px;
      position:relative;
      z-index:2;
    }

    .title{
      font-size: clamp(24px, 8vw, 42px);
      margin: 0;
      line-height:1.2;
    }

    .avatar{
      width: 140px; height:140px; border-radius: 50%; object-fit: cover; object-position:center;
      border: 4px solid var(--white);
      box-shadow: 0 6px 20px rgba(0,0,0,.15);
      margin: 0 auto 16px; display:block;
    }

    .cta{margin-top: 16px;}
    button{
      font-weight:600; border:none; border-radius: 999px; padding: 12px 24px; cursor:pointer;
      background: var(--accent); color:white; box-shadow: 0 6px 16px rgba(107,91,255,.35);
      transition: transform .08s ease, box-shadow .2s ease, opacity .2s ease;
      width:100%; max-width:260px;
    }
    button:hover{transform: translateY(-1px)}
    button:active{transform: translateY(1px); opacity:.9}

    .from{
      margin-top: 12px;
      font-size: 16px;
      font-weight: 500;
      color: #444;
    }

    #confetti{position:fixed; inset:0; pointer-events:none; z-index:1}

    /* Floating hearts */
    .heart{
      position: fixed;
      font-size: 20px;
      opacity: .9;
      animation: floatUp linear infinite;
      z-index:0;
    }
    @keyframes floatUp{
      to{transform: translateY(-120vh)}
    }

    /* Birthday graphics üéÇüéÅüéà */
    .bday{
      position: fixed;
      font-size: 26px;
      opacity:.85;
      animation: driftUp linear infinite;
      z-index:0;
    }
    @keyframes driftUp{
      to{transform: translateY(-130vh)}
    }

    /* Realistic balloon shapes */
    .balloon{
      position: fixed;
      bottom: -120px;
      width: 40px;
      height: 55px;
      border-radius: 50% 50% 45% 45%;
      background: red;
      animation: rise 14s linear infinite;
      z-index:0;
    }
    .balloon::after{
      content:"";
      position:absolute;
      left:50%;
      top:55px;
      width:2px;
      height:60px;
      background:rgba(0,0,0,.2);
    }
    @keyframes rise {
      0% {transform:translateY(0) translateX(0)}
      100% {transform:translateY(-130vh) translateX(var(--dx, 0))}
    }
      /* Realistic balloons üéà (gradient + string + gentle drift) */
    .balloon{position:fixed; bottom:-120px; width:38px; height:50px; border-radius:50% 50% 45% 45%;
      background: radial-gradient(120% 120% at 30% 25%, rgba(255,255,255,.85), rgba(255,255,255,.15) 35%, rgba(0,0,0,.05) 60%, rgba(0,0,0,.0) 70%),
                  var(--balloon-color, #ffcc66);
      box-shadow: inset 0 -6px 12px rgba(0,0,0,.08), 0 6px 18px rgba(0,0,0,.12);
      animation: rise linear infinite, sway 3.6s ease-in-out infinite;
      z-index:0}
    .balloon::after{content:""; position:absolute; left:50%; top:50px; width:2px; height:64px; background:rgba(0,0,0,.18)}
    @keyframes rise{to{transform:translateY(-130vh) translateX(var(--dx, 0))}}
    @keyframes sway{50%{transform: translateY(var(--y,0)) translateX(calc(var(--dx,0) * .25))}}
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="container">
    <div class="card">
      <img class="avatar" alt="Mikay photo" src="/Screenshot 2025-09-02 222506.png" />
      <h1 class="title">Happy Birthday, Mikay! üéÇ</h1>
      <div class="cta">
        <button id="confettiBtn">Pinduta ni üéâ</button>
        <div class="from">From:<br>~sijey <3</div>
      </div>
    </div>
  </div>

  <script>
    // Hearts
    for (let i=0;i<15;i++) addHeart();
    function addHeart(){
      const h = document.createElement('div');
      h.className = 'heart';
      h.textContent = 'üíñ';
      h.style.left = Math.random()*100 + 'vw';
      h.style.top = (80+Math.random()*20) + 'vh';
      h.style.animationDuration = 6 + Math.random()*8 + 's';
      h.style.animationDelay = -Math.random()*8 + 's';
      document.body.appendChild(h);
    }

    // Birthday graphics üéÇüéÅüéà
    const icons = ['üéÇ','üéÅ','üéà','ü•≥'];
    for (let i=0;i<10;i++) addBday();
    function addBday(){
      const b = document.createElement('div');
      b.className = 'bday';
      b.textContent = icons[Math.floor(Math.random()*icons.length)];
      b.style.left = Math.random()*100 + 'vw';
      b.style.top = (80+Math.random()*20) + 'vh';
      b.style.animationDuration = 8 + Math.random()*10 + 's';
      b.style.animationDelay = -Math.random()*10 + 's';
      document.body.appendChild(b);
    }

    // Realistic balloons üéà
    const colors = ['#FF6B6B','#FFD93D','#6BCB77','#4D96FF','#FF6EC7'];
    for (let i=0;i<10;i++) addBalloon();
    function addBalloon(){
      const b = document.createElement('div');
      b.className = 'balloon';
      b.style.left = Math.random()*100 + 'vw';
      b.style.setProperty('--dx', (Math.random()*40-20)+'px');
      b.style.background = colors[Math.floor(Math.random()*colors.length)];
      b.style.animationDuration = (12+Math.random()*8)+'s';
      b.style.animationDelay = (-Math.random()*8)+'s';
      document.body.appendChild(b);
    }

    // Balloons (add 10 colorful balloons)
    for(let i=0;i<10;i++) addBalloon();
    function addBalloon(){
      const b = document.createElement('div');
      b.className='balloon';
      const hue = Math.floor(Math.random()*360);
      const sat = 80 + Math.random()*15;
      const light = 65 + Math.random()*10;
      b.style.setProperty('--balloon-color', `hsl(${hue} ${sat}% ${light}%)`);
      b.style.left = Math.random()*100 + 'vw';
      b.style.setProperty('--dx', (Math.random()*80-40)+'px');
      b.style.setProperty('--y', (Math.random()*8-4)+'px');
      b.style.animationDuration = (14 + Math.random()*12) + 's';
      b.style.animationDelay = (-Math.random()*12) + 's';
      // slight size variety
      const scale = 0.85 + Math.random()*0.5;
      b.style.transform = `scale(${scale})`;
      document.body.appendChild(b);
    }

    // Confetti
    const cvs = document.getElementById('confetti');
    const ctx = cvs.getContext('2d');
    let W,H; const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    function resize(){ W = cvs.width = innerWidth*DPR; H = cvs.height = innerHeight*DPR; cvs.style.width=innerWidth+'px'; cvs.style.height=innerHeight+'px'; }
    addEventListener('resize', resize); resize();

    const pieces = [];
    function spawn(n=100){
      for (let i=0;i<n;i++){
        pieces.push({
          x: Math.random()*W, y: -10, r: 3+Math.random()*5,
          vx: -2+Math.random()*4, vy: 2+Math.random()*3,
          rot: Math.random()*Math.PI, vr: (-0.1+Math.random()*0.2),
          shape: Math.random()<.5?'rect':'tri',
          color: `hsl(${Math.floor(Math.random()*360)} 90% 60%)`
        });
      }
    }
    function step(){
      ctx.clearRect(0,0,W,H);
      for (const p of pieces){
        p.vy += 0.02;
        p.x += p.vx; p.y += p.vy; p.rot += p.vr;
        ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(p.rot);
        ctx.fillStyle = p.color;
        if (p.shape==='rect') ctx.fillRect(-p.r, -p.r, 2*p.r, 2*p.r);
        else { ctx.beginPath(); ctx.moveTo(0,-p.r); ctx.lineTo(p.r,p.r); ctx.lineTo(-p.r,p.r); ctx.closePath(); ctx.fill(); }
        ctx.restore();
      }
      for (let i=pieces.length-1;i>=0;i--) if (pieces[i].y>H+40) pieces.splice(i,1);
      requestAnimationFrame(step);
    }
    step();

    setTimeout(()=>spawn(180), 500);
    document.getElementById('confettiBtn').addEventListener('click', ()=>spawn(150));
  </script>
</body>
</html>
